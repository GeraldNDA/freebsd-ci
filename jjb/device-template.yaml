- device_build_defaults: &device_build_defaults
    disable_build: false
    artifact_path: src/release/artifact
    conf_name: GENERIC
    defaults: global
    disabled: '{disable_build}'
    node_job_build: jailer
    name: 'FreeBSD-device-build'
    node: '{node_job_build}'
    scm:
      - 'FreeBSD-src-{branch}'
    triggers:
      - pollscm:
          cron: "H/5 * * * *"
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH={branch}
            FBSD_TARGET={target}
            FBSD_TARGET_ARCH={target_arch}
            CONF_NAME={conf_name}
            MOUNT_REPO=src
      - copyartifact:
          projects: 'FreeBSD-device-{branch}-*-test'
    builders:
      - add-svn-revision-description
#     - checkout-scripts-local:
#         ci-scripts-local-path: '{ci-scripts-local-path}'
      - checkout-scripts:
          ci-scripts-git-path: '{ci-scripts-git-path}'
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-{warnscanner}-warnings
      - archive:
          artifacts: '{artifact_path}/**'
          only-if-success: true
          fingerprint: true
          latest-only: true
      - clean-jail
      - mail-notify-failure
      - mail-notify-fixed
    # - trigger-parameterized-builds:
    #    - project:
    #        - 'FreeBSD-{branch}-{device_name}-test':
    #      condition: SUCCESS
    #      svn-revision: true
    #      property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute


# Generic build job for an entire architecture
- job-template:
    name: 'FreeBSD-{branch}-{target_arch}-build_devtest'
    <<: *device_build_defaults

- job-template:
    name: 'FreeBSD-{branch}-{device_name}-build_devtest'
    <<: *device_build_defaults    

- job-template:
    disable_build: false
    artifact_path: src/release/artifact
    defaults: global
    disabled: '{disable_build}'
    name: 'FreeBSD-device-{branch}-{device_name}-test'
    node: master
    triggers:
      - reverse:
          jobs: 
            - 'FreeBSD-{branch}-{target_arch}-build_devtest'
            - 'FreeBSD-{branch}-{device_name}-build_devtest'
          result: 'success'
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH={branch}
    builders:
#     - add-svn-revision-description
#     - checkout-scripts-local:
#         ci-scripts-local-path: '{ci-scripts-local-path}'
      - checkout-scripts:
          ci-scripts-git-path: '{ci-scripts-git-path}'
#     - setup-jail
      - copyartifact:
          project: 'FreeBSD-{branch}-{target_arch}-build_devtest'
          which-build: last-successful
          flatten: true
          target: '{artifact_path}'
          stable: false
      - execute-job-build-script
#     - execute-in-jail
    publishers:
      - archive:
          artifacts: '**/*.boot.log'
          fingerprint: true
#     - clean-jail
#     - mail-notify-failure
#     - mail-notify-fixed
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute
