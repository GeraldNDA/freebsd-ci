- scm:
    name: FreeBSD-src-head
    scm:
      - svn:
          repos:
            - url: svn://svn.freebsd.org/base/head/
              basedir: src
          workspaceupdater: emulateclean
          viewvc-url: https://svnweb.FreeBSD.org/base/

- scm:
    name: FreeBSD-src-head-git
    scm:
      - git:
          url: https://github.com/freebsd/freebsd.git
          branches:
           - master
          browser: auto

- scm:
    name: FreeBSD-src-lan743x
    scm:
      - git:
          url: https://github.com/GeraldNDA/freebsd.git
          branches:
           - origin/lan743x_net_if
          browser: auto
          shallow-clone: true
          wipe-workspace: false
          # would need a timeout if "shallow clone" and "wipe workspace" were unset
- scm:
    name: FreeBSD-src-head-empty
    scm:
      - svn:
          repos:
            - url: svn://svn.freebsd.org/base/head/@${SVN_REVISION}
              basedir: src
              repo-depth: empty
          workspaceupdater: update
          viewvc-url: https://svnweb.FreeBSD.org/base/

